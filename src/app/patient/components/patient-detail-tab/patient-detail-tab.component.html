<div class="card">
  <h5>Visits</h5>
  @if (hasVisits()) {
    @for (visit of visits(); track visit.id) {
      <div class="mb-3">
        <app-visit-card [visit]="visit" />
      </div>
    }
  } @else {
    <div class="flex align-items-center justify-content-center">
      <p>No visits found.</p>
    </div>
  }
</div>

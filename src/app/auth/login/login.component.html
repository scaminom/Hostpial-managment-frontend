<div
  class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="flex flex-column align-items-center justify-content-center">
    <img
      src="assets/layout/images/{{
        layoutService.config().colorScheme === 'light'
          ? 'logo-dark'
          : 'logo-white'
      }}.svg"
      alt="Sakai logo"
      class="mb-5 w-6rem flex-shrink-0"
    />
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div
        class="w-full surface-card py-8 px-5 sm:px-8"
        style="border-radius: 53px"
      >
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <form [formGroup]="loginForm" class="flex flex-column">
            <div class="mb-4">
              <label for="email" class="block text-900 text-xl font-medium mb-2"
                >Email</label
              >
              <input
                id="email"
                type="text"
                placeholder="Email address"
                pInputText
                class="w-full md:w-30rem mb-2"
                style="padding: 1rem"
                formControlName="email"
              />
              <small class="p-error">
                <arv-validation-messages for="email"></arv-validation-messages>
              </small>
            </div>

            <div class="mb-4">
              <label
                for="password"
                class="block text-900 font-medium text-xl mb-2"
                >Password</label
              >
              <p-password
                id="password"
                formControlName="password"
                placeholder="Password"
                [toggleMask]="true"
                styleClass="mb-2"
                inputStyleClass="w-full p-3 md:w-30rem"
                [feedback]="false"
              ></p-password>
              <small class="p-error">
                <arv-validation-messages
                  for="password"
                ></arv-validation-messages>
              </small>
            </div>

            <button
              pButton
              pRipple
              label="Sign In"
              class="w-full p-3 text-xl"
              (click)="login()"
            ></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

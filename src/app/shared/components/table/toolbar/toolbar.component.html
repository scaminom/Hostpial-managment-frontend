<p-toolbar [styleClass]="style()">
  <ng-template pTemplate="left">
    <div class="my-2">
      @for (button of buttons(); track button.label) {
        <button
          pButton
          pRipple
          [label]="button.label"
          [icon]="button.icon"
          [class]="button.class || 'p-button-success mr-2'"
          [routerLink]="button.route"
        ></button>
      }
    </div>
  </ng-template>
</p-toolbar>
